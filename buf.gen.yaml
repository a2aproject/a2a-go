# Ensure $GOBIN is in path and dependencies are installed:
# > go install github.com/bufbuild/buf/cmd/buf@latest
# > go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
# > go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
# 
# Then run:
# > buf generate
version: v2
inputs:
  - git_repo: https://github.com/a2aproject/A2A.git
    # Update to point to the desired git tag or commit
    ref: d22ee06d3681df43cdbdf538b6299e160d280cf1
    subdir: specification

managed:  
  enabled: true
  override:
    - file_option: go_package
      path: a2a.proto
      value: github.com/a2aproject/a2a-go/a2apb

plugins:
  - local: protoc-gen-go
    out: a2apb/v1
    opt:
      - paths=source_relative
  
  - local: protoc-gen-go-grpc
    out: a2apb/v1
    opt:
      - paths=source_relative