name: Go CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.22", "1.23", "1.24"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Install dependencies
        run: go mod tidy

      - name: Run go fmt
        run: test -z "$(gofmt -l .)"

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v ./...

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code
